<!DOCTYPE html>
<html>

<head>
    <title>欢迎来到我的站点</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
</head>

<body class="mdui-bottom-nav-fixed mdui-theme-primary-light-green mdui-theme-accent-lime">
    <div id="appbar" class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="/" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '主页'}">
                <i class="mdui-icon material-icons">home</i>
            </a>
            <a href="javascript:void(0);" class="mdui-typo-title">欢迎来到我的站点</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:comingSoon();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '搜索'}">
                <i class="mdui-icon material-icons">search</i>
            </a>
            <a href="javascript:comingSoon();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新'}">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
            <a href="javascript:comingSoon();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '更多'}">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
        </div>
    </div>

    <div class="banner" style="position: relative; width: 100vw; height: 40vh;">
        <img src="./assets/homepage_banner.jpg"
            style="position: absolute; width: 100%; height: 100%; object-fit: cover;">
        <div class="cover" style="position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2);">
            <div style="position: absolute; bottom: 0; width: 100%; padding-bottom: 2rem;">
                <div class="mdui-container">
                    <h1 id="banner-heading" style="color: #ffffff; font-weight: 300;"></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="mdui-container" style="padding-top: 2rem;">
        <div id="navigator">
            <div class="mdui-row-xs-1 mdui-row-sm-1 mdui-row-md-2 mdui-row-lg-3 mdui-row-xl-4">
                <div class="mdui-col">
                    <div class="mdui-card" style="margin: 1rem;">
                        <div class="mdui-card-header">
                            <img class="mdui-card-header-avatar" src="./enhlayedit/icon.png" />
                            <div class="mdui-card-header-title">改进版layedit</div>
                            <div class="mdui-card-header-subtitle">在原有的layedit基础上进行了改进</div>
                        </div>
                        <div class="mdui-card-actions">
                            <button class="mdui-btn mdui-ripple" onclick="window.open('/enhlayedit');">前往</button>
                        </div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-card" style="margin: 1rem;">
                        <div class="mdui-card-header">
                            <img class="mdui-card-header-avatar" src="./home/favicon.ico" />
                            <div class="mdui-card-header-title">浏览器主页</div>
                            <div class="mdui-card-header-subtitle">自制浏览器主页，具有更换壁纸、主题和简易的收藏夹功能</div>
                        </div>
                        <div class="mdui-card-actions">
                            <button class="mdui-btn mdui-ripple" onclick="window.open('/home');">前往</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="recommend">
            <h2 class="mdui-text-center" style="font-weight: 300;">施工中</h2>
        </div>
        <div id="note">
            <div class="mdui-panel" mdui-panel>
                <div class="mdui-panel-item">
                    <div class="mdui-panel-item-header">数字信号处理</div>
                    <div class="mdui-panel-item-body">
                        <div class="mdui-list" data-path="1_DSP">
                            <a href="javascript:void(0);" class="mdui-list-item mdui-ripple" data-path="1"
                                onclick="openNote(this);">傅里叶变换、拉普拉斯变换和z变换</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="appbar-tab" class="mdui-tab mdui-bottom-nav">
        <a href="#navigator" class="mdui-ripple">
            <i class="mdui-icon material-icons mdui-center">apps</i>
            <label>应用导航</label>
        </a>
        <a href="#recommend" class="mdui-ripple">
            <i class="mdui-icon material-icons mdui-center">note</i>
            <label>推荐阅读</label>
        </a>
        <a href="#note" class="mdui-ripple">
            <i class="mdui-icon material-icons mdui-center">book</i>
            <label>笔记整理</label>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous"></script>
    <script>
        function comingSoon() {
            mdui.snackbar("敬请期待");
        }

        function openNote(el) {
            var href = "/note/" + el.parentElement.attributes["data-path"].value + "/" + el.attributes["data-path"].value + ".html";
            window.location.href = href;
        }

        var appbarTab = new mdui.Tab("#appbar-tab");
        var bannerTitle = document.getElementById("banner-heading");
        var titles = ["应用导航", "推荐阅读", "笔记整理"];
        bannerTitle.innerHTML = titles[0];

        appbarTab.$element[0].addEventListener('change.mdui.tab', function (event) {
            bannerTitle.innerHTML = titles[event._detail.index];
        });
    </script>
</body>

</html>
